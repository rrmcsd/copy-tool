<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
    <title>Menu de Copiar Cupom Promocional</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,300&display=swap');
    @import url("https://api.fontshare.com/v2/css?f[]=archivo@100,200,300,400,500,600,700,800,900&f[]=clash-display@200,300,400,500,600,700&display=swap");

    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        background: transparent;
        font-family: 'Nunito';
        overflow: hidden;
    }
    
    .container {
        text-align: center;
        width: 100%;
        overflow: hidden;
    }
    
    .question {
        font-size: 20px;
        color: #243D84;
        margin-bottom: 15px;
        font-weight: 900;
    }
    
    .menu1{
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 15px;
        width: 100%;
        position: absolute;
        transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .menu2 {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 15px;
        width: 100%;
        transition: transform 0.5s ease, opacity 0.5s ease;
        position: absolute;
    }
    
    .hidden {
        display: none;
    }
    
    .menu1.saida {
        transform: translateX(100%);
        opacity: 0;
    }
    
    .menu2.entrada {
        transform: translateX(0%);
        opacity: 1;
    }
    
    .menu2 {
        transform: translateX(-100%);
        opacity: 0;
    }
    
    .menu-button {
        font-family: 'Nunito';
        padding: 10px 20px;
        border: none;
        border-radius: 15px;
        background-color: #243D84;
        color: white;
        font-size: 18px;
        cursor: pointer;
        font-weight: 700;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    .menu-button:hover {
        background-color: black;
    }
    
    .copy-field {
        padding: 15px 30px;
        border: 2px solid #243D84;
        border-radius: 20px;
        background-color: white;
        color: #243D84;
        font-size: 20px;
        cursor: pointer;
        font-style: italic;
    }
    
    .copy-button {
        font-family: 'Nunito';
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background-color: #243D84;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin-top: 15px;
        font-weight: 700;
    }
    
    .copy-button:hover {
        background-color: black;
    }
    
    .confirm{
        color: black;
        font-size: 18px;
        font-weight: 900;
        animation: confirm-animation 3s forwards;

        width: 100%;
        justify-content: center;
    }

    @keyframes confirm-animation {
        0%{
            opacity: 0;
        }
        50%{
            opacity: 1;
        }
        100%{
            opacity: 0;
        }
    }
      
</style>
<body>
    <div class="container">
        <div class="menu1" id="menu1">
            <p class="question" id="question">Qual cupom promocional você deseja?</p>
            <div id="menus">
            <button class="menu-button" id="annualButton">Planos Anuais</button>
            <button class="menu-button" id="semiannualButton">Planos Semestrais</button>
            </div>
        </div>
        <div class="menu2 hidden" id="menu2">
            <div class="copy-container">
                <div class="copy-field" id="copyField">BLACK10</div>
                <button class="copy-button" id="copyButton">Copiar</button>
                <p id="confirm" class="confirm hidden">Cupom copiado!</p>
            </div>
        </div>
        
    </div>
    <!-- <script src="script-copy.js"></script> -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const annualButton = document.getElementById("annualButton");
            const semiannualButton = document.getElementById("semiannualButton");
            const menu1 = document.getElementById("menu1");
            const menu2 = document.getElementById("menu2");
            const copyField = document.getElementById("copyField");
            const copyButton = document.getElementById("copyButton");
            const confirmButton = document.getElementById("confirm")
            
            const copyToClipboard = () => {
                const textToCopy = copyField.textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    confirmButton.classList.remove("hidden")
                     // Espera 4 segundos antes de resetar
                setTimeout(() => {
                    resetMenus();
                }, 4000);
                })
            };
        
            const resetMenus = () => {
                // Reseta os menus ao estado inicial
                menu1.classList.remove("hidden", "saida");
                menu2.classList.add("hidden");
                menu2.classList.remove("entrada");
                confirmButton.classList.add("hidden");
            };
        
            const switchMenus = (couponCode) => {
                copyField.textContent = couponCode; // Define o código do cupom
                menu1.classList.add("saida"); // Adiciona classe para animação de saída
                setTimeout(() => {
                    menu1.classList.add("hidden"); // Esconde o menu1 após a animação
                    menu2.classList.add("entrada"); // Adiciona animação de entrada ao menu2
                }, 500); // Tempo suficiente para a animação do menu1
                menu2.classList.remove("hidden"); // Mostra o menu2
            };
        
            annualButton.addEventListener("click", () => {
                switchMenus("BLACK10");
            });
        
            semiannualButton.addEventListener("click", () => {
                switchMenus("BLACK5");
            });
        
            copyField.addEventListener("click", copyToClipboard);
            copyButton.addEventListener("click", copyToClipboard);
        });
        
    </script>
    
</body>
</html>
